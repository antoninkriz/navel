name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - "**"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: ["3.8.17", "3.9.17", "3.10.12", "3.11.4"]
        poetry-version: ["1.5.1"]
      fail-fast: false
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup
        with:
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ matrix.poetry-version }}

      - name: Black - code formatting
        shell: bash
        run: poetry run black --check ./navel ./tests

      - name: isort - code formatting
        shell: bash
        run: poetry run isort --check ./navel ./tests

      - name: Mypy - type checking
        shell: bash
        run: poetry run mypy ./navel

      - name: PyLint - linter
        shell: bash
        run: poetry run pylint ./navel

      - name: PyTest
        shell: bash
        run: poetry run pytest ./tests

      - name: Navel
        shell: bash
        run: poetry run navel lint
